<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
    <div class = "container-fluid">
        <div *ngIf = "admin" class = "row">
            <nav class="navbar navbar-light bg-light">
                <span class="navbar-brand mb-0 h1">Admin</span>
                <ul class = "nav">
                    <li class = "nav-item">
                        <a class = "nav-link" [routerLink] = "['/', 'admin', 'dashboard']">Admin Dash</a>
                    </li>
                    <li class = "nav-item">
                        <a class = "nav-link active" [routerLink] = "['/', 'addvideo']">Add Video/Season</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div *ngIf="displayFalseMessage" class = "container">
            <div class = "row d-flex justify-content-center invalid">
                <div class = "col-sm-12 col-md-6 col-lg-4 col-xl-4">
                    <p>{{falseMessage}}</p>
                </div>
            </div>
            <div class = "row d-flex justify-content-center invalid">
                <div class = "col-sm-12 col-md-6 col-lg-4 col-xl-4">
                    <p>{{serverError}}</p>
                </div>
            </div>
        </div>
        <div class = "row d-flex justify-content-center">
            <h3>Add New Season</h3>
        </div>
        <div class = "row d-flex justify-content-center">
            <form (submit) = "createSeason()">
                <div class = "form-group">
                    <label>Name: </label>
                    <input 
                    type = "text"
                    class = "form-control"
                    placeholder="Enter Season Name"
                    name = "newSeason.newSeasonName"
                    required 
                    minlength = "3"
                    [(ngModel)] = "newSeason.newSeasonName"
                    #newSeasonName = "ngModel"
                    />
                    <div class = "invalid" *ngIf="newSeasonName.errors && (newSeasonName.dirty || newSeasonName.touched)">Season Name is Required!</div>
                </div>
                <div class = "form-group">
                    <label>Season Number: </label>
                    <input 
                    type = "number"
                    class = "form-control"
                    name = "newSeason.newSeasonNumber"
                    required
                    [(ngModel)] = "newSeason.newSeasonNumber"
                    #newSeasonNumber = "ngModel"
                    />
                </div>
                <button [disabled] = "!newSeasonName.valid || !newSeasonNumber.valid" type = "submit" class = "btn btn-primary">Submit</button>
            </form>
        </div>
        <hr my-4>
        <div class = "row d-flex justify-content-center">
            <form (submit) = "createVideo()">
                <div class = "form-group">
                    <label>Title: </label>
                    <input
                    type = "text"
                    class = "form-control"
                    placeholder="Enter Video Title"
                    name = "newVideo.newVideoTitle"
                    required
                    minlength = "3"
                    [(ngModel)] = "newVideo.newVideoTitle"
                    #newVideoTitle = "ngModel"
                    />
                    <div class = "invalid" *ngIf="newVideoTitle.errors && (newVideoTitle.dirty || newVideoTitle.touched)">Video Title is Required!</div>
                </div>
                <div class = "form-group">
                    <label>Description: </label>
                    <textarea
                    class = "form-control"
                    placeholder="Enter Video Description (Not Required!)"
                    rows = "3"
                    name = "newVideo.newVideoDescription"
                    [(ngModel)] = "newVideo.newVideoDescription"
                    #newVideoDescription = "ngModel"
                    ></textarea>
                </div>
                <div class = "form-group">
                    <label>Img URL: </label>
                    <input
                    type = "text"
                    class = "form-control"
                    placeholder="Enter IMG URL"
                    name = "newVideo.newVideoImg"
                    required
                    minlength="3"
                    [(ngModel)] = "newVideo.newVideoImg"
                    #newVideoImg = "ngModel"
                    />
                    <div class = "invalid" *ngIf="newVideoImg.errors && (newVideoImg.dirty || newVideoImg.touched)">Video IMG URL is Required!</div>
                </div>
                <div class = "form-group">
                    <label>URL: </label>
                    <input
                    type = "text"
                    class = "form-control"
                    placeholder="Enter a Video URL"
                    name = "newVideo.newVideoURL"
                    required
                    minlength="3"
                    [(ngModel)] = "newVideo.newVideoURL"
                    #newVideoURL = "ngModel"
                    />
                    <div class = "invalid" *ngIf="newVideoURL.errors && (newVideoURL.dirty || newVideoURL.touched)">Video URL is Required!</div>
                </div>
                <div class = "form-group">
                    <label>Season: </label>
                    <input 
                    type = "number"
                    class = "form-control"
                    name = "newVideo.newVideoSeason"
                    required
                    [(ngModel)] = "newVideo.newVideoSeason"
                    #newVideoSeason = "ngModel"
                    />
                <div class = "invalid" *ngIf="newVideoSeason.errors && (newVideoSeason.dirty || newVideoSeason.touched)">Video Season is Required!</div>
                </div>
                <button [disabled] = "!newVideoTitle.valid || !newVideoURL.valid || !newVideoImg.valid" type = "submit" class = "btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</body>
