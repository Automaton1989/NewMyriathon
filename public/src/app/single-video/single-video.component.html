<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
    <div class = "container-fluid">
        <div *ngIf = "admin" class = "row">
            <nav class="navbar navbar-light bg-light">
                <span class="navbar-brand mb-0 h1">Admin</span>
                <ul class = "nav">
                    <li class = "nav-item">
                        <a class = "nav-link" [routerLink] = "['/', 'admin', 'dashboard']">Admin Dash</a>
                    </li>
                    <li class = "nav-item">
                        <a class = "nav-link" [routerLink] = "['/', 'addvideo']">Add Video/Season</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class = "row">
            <div class = "col">
                <div id = "jumboPackage" >
                    <div *ngIf = "singleVideo" class = "text-center container">
                        <h3 id = "leadText">{{singleVideo.title}}</h3>
                        <p>{{singleVideo.description}}</p>
                    </div>
                </div>
            </div>
        </div>
        <div class = "row">
            <div  class = "d-none d-sm-none d-md-none d-lg-block col-12 videoBackground">
                <iframe 
                id = "iframeLarge"
                width="100%" 
                height="100%" 
                style = "height: 500px;"
                [src]="url"
                frameborder="0" 
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
                </iframe>
            </div>
            <div class = "d-block d-sm-block d-md-block d-lg-none d-xl-none col-12 videoBackground">
                <iframe 
                id = "iframeSmall"
                width="100%" 
                height="100%" 
                style = "height: 350px;"
                [src]="url"
                frameborder="0" 
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
                </iframe>
            </div>
        </div>
        <div id = "buttonRow" class = "row">
            <div *ngIf = "previousVideo" class = "d-flex justify-content-start col">
                <a [routerLink] = "['/', 'video', previousVideo.title]" ><button class = "btn btn-primary"> << Previous Video</button></a>
            </div>
            <div *ngIf = "nextVideo" class = "d-flex justify-content-end col">
                    <a [routerLink] = "['/', 'video', nextVideo.title]" ><button class = "btn btn-primary">Next Video >> </button></a>
            </div>
        </div>
    </div>
</body>
